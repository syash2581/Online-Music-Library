            <h2 style="color: white;">Queue</h2>
            
        </ul>

    <div id="content" style="margin-top: 11vh;z-index: -1;position:absolute;min-width:1350px;height: 100vh;margin-left: 145px;overflow: auto; border: 1px solid white;box-shadow: blue;"> 
            
			<h2 align="center"> Fill for Add new music </h2>
		<table align="center" style="border:1px solid white;color: white;">
			<form>
				<tr>
					<td>
						<h5 align="center"> Id </h5>
					<td> <input type="text" name="id" value="" placeholder="song id"></td>
				</tr>
				<tr>
					<td>
						<h5 align="center"> Name </h5>
					<td> <input type="text" name="mname" value="" placeholder="Music name" disabled></td>
				</tr>
				<tr>
					<td>
						<h5 align="center">Artist </h5>
					<td> <input type="text" name="aname" value="" placeholder="Artist name" disabled></td>
				</tr>

				<tr>
					<td>
						<h5 align="center">Album</h5>
					<td> <input type="text" name="album" value="" placeholder="Album" disabled></td>
				</tr>
				<tr>
					<td>
						<h5 align="center">Movie </h5>
					<td> <input type="text" name="movie" value="" placeholder="Movie" disabled></td>
				</tr>
				<tr>
					<td>
						<h5 align="center">Year </h5>
					<td> <input type="text" name="year" value="" placeholder="year" disabled></td>
				</tr>
				<tr>
					<td>
						<h5 align="center">Category</h5>
					</td>
					<td>
						<select id="musicType" disabled>
							<option name="category" value="">--SELECT--</option>
							<option name="category" value="Romance">Romance </option>
							<option name="category" value="festival">Festival</option>
							<option name="category" value="party">Party</option>
							<option name="category" value="Bhakti">Bhakti</option>
							<option name="category" value="wedding">Wedding</option>
							<option name="category" value="dance">Dance</option>
							<option name="category" value="kids">Kids</option>


						</select>
				</tr>
				<tr>
					<td>
						<h5 align="center">Tag </h5>
					<td> <input type="text" name="tag" value="" placeholder="tag" disabled></td>
				</tr>
				<tr>
					<td>
						<h5 align="center">Picture </h5>
					<td> <input type="file" name="pic" value="" placeholder="pic" disabled></td>
				</tr>


				<tr>
					<td colspan="2" align="center">
						<a style="border: 1px solid white;
						text-decoration: none;margin-top:20px;padding:4px 25px;
						background-color: white;color:black;
						border-radius: 30px;width: 60px;" href="#">Search</a>
						<a style="border: 1px solid white;
						text-decoration: none;margin-top:20px;padding:4px 25px;
						background-color: white;color:black;
						border-radius: 30px;width: 60px;opacity: 0.3;" href="#">Delete</a>
						<input type="Reset" value="Clear">
					</td>
			</form>
		</table>
