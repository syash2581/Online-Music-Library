            </nav>

    <div class="pqueue">
        <div id="queue" class="queue" >
            <ul id="queueul">
                <h2 id="queue" style="float:left;color: white;display: inline-flex;">Queue</h2>
                    <span id="clear"  class="btn badge badge-secondary" style="display:none;
                        font-size: medium;
                        border-radius: 75px;right: 20px;top: 15px;
                        position: absolute;">
                    Clear
                </span>
                
                      
            </ul>
        </div>        

        <h2 id="notsupported"> This website is not supported in this resolution. </h2>
        <input id="colno" style="display: none;" type="number" min="0" max="10" value="" disabled/>
        <div id="content" class="container-fluid">
                
        </div>

        </audio>
        <hr>
